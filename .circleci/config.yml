version: 2.1

executors:
  docker:
    docker:
      - image: docker:stable

jobs:
  lint-dockerfile:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Run hadolint
          command: docker run --rm --interactive hadolint/hadolint < Dockerfile
  
  test-app:
    docker:
      - image: ghcr.io/harisrahmannst/karsajobs:latest
    steps:
      - checkout

      - run:
          name: Run tests
          command: docker exec karsajobs go test -v -short --count=1 $(go list ./...)


workflows:
  version: 2
  test:
    jobs:
      - lint-dockerfile
      - test-app:
          requires:
            - lint-dockerfile
